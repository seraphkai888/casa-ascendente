# Casa Ascendente - Automated Deployment
# Ascendemos Siempre â€” We Always Ascend

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¦ Prepare build
        run: |
          # Copy assets into src for deployment
          mkdir -p src/assets/images
          cp -r assets/images/* src/assets/images/ 2>/dev/null || true
          
          # Show what we're deploying
          echo "ğŸ“„ Files to deploy:"
          find src -type f | head -20
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Deployment complete
        run: |
          echo "ğŸ›ï¸ Casa Ascendente is LIVE!"
          echo "ğŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
          echo "âš¡ Ascendemos Siempre"
