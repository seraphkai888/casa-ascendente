<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
  <defs>
    <linearGradient id="legacyGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#C9A227"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="100" fill="#0A0A0A"/>
  
  <!-- THE -->
  <text x="30" y="62" 
        font-family="Palatino, Georgia, serif" 
        font-size="24" 
        font-weight="400" 
        fill="#F5F5F5"
        letter-spacing="8"
        opacity="0.7">THE</text>
  
  <!-- LEGACY -->
  <text x="130" y="68" 
        font-family="Palatino, Georgia, serif" 
        font-size="52" 
        font-weight="700" 
        fill="url(#legacyGold)"
        letter-spacing="6">LEGACY</text>
  
  <!-- Accent line -->
  <line x1="30" y1="82" x2="470" y2="82" stroke="url(#legacyGold)" stroke-width="1" opacity="0.5"/>
</svg>
