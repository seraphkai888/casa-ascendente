<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#1a1a2e"/>
  
  <!-- Top line -->
  <line x1="50" y1="25" x2="350" y2="25" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Main Text: CASA ASCENDENTE -->
  <text x="200" y="65" font-family="Cinzel, Georgia, serif" font-size="32" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="4">
    CASA ASCENDENTE
  </text>
  
  <!-- Subtitle: The Ascending House -->
  <text x="200" y="88" font-family="Cormorant Garamond, Georgia, serif" font-size="14" font-style="italic" fill="#B8860B" text-anchor="middle" letter-spacing="2">
    The Ascending House
  </text>
  
  <!-- Bottom line -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Small decorative elements -->
  <circle cx="50" cy="25" r="3" fill="url(#goldGradient)"/>
  <circle cx="350" cy="25" r="3" fill="url(#goldGradient)"/>
  <circle cx="50" cy="100" r="3" fill="url(#goldGradient)"/>
  <circle cx="350" cy="100" r="3" fill="url(#goldGradient)"/>
</svg>
